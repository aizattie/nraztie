    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: "Lucida Console", "Courier New", monospace;
            color: #333;
            scroll-behavior: smooth;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
            color: #333;
            background: url('image/image 17.gif') no-repeat center center/cover;
            font-size: 24px;
            font-weight: 400;
        }

         /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: #FFFFFF;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .navbar .logo:hover {
            color: #E4A592;
        }

        /* Burger Menu */
        .burger-menu {
            display: block;
            cursor: pointer;
            z-index: 1000;
        }

        .burger-menu span {
            background-color: #E4A592;
            display: block;
            height: 3px;
            width: 25px;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        .burger-menu.open span:nth-child(1) {
            transform: rotate(45deg) translateY(8px);
        }

        .burger-menu.open span:nth-child(2) {
            opacity: 0;
        }

        .burger-menu.open span:nth-child(3) {
            transform: rotate(-45deg) translateY(-8px);
        }

        /* Side Navigation */
        .side-nav {
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            width: 250px;
            background-color: #EFC6CD;
            color: white;
            overflow-y: auto;
            transition: left 0.3s ease;
            padding-top: 60px;
        }

        .side-nav a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: background-color 0.3s;
        }

        .side-nav a:hover {
            background-color: #CBD6AB;
        }
		
        /* Audio Section */
			.audio-section {
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 20px;
			flex-direction: column;
			text-align: center;
		}
		
		/* Gallery Section */
        .gallery-section {
            margin: 30px auto;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .gallery {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 20px;
            scroll-snap-type: x mandatory;
            width: 100%;
        }

        .gallery-item {
            flex: 0 0 350px;
            transform-origin: center;
            transition: transform 0.3s ease, opacity 0.3s ease;
            scroll-snap-align: center;
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        /* Animation Effects */
        .gallery-item:hover {
            transform: scale(1.2);
            z-index: 10;
        }

        .gallery-item:not(:hover) {
            opacity: 0.5;
        }

        .gallery-item:nth-child(odd) {
            animation: float 3s ease-in-out infinite;
        }

        .gallery-item:nth-child(even) {
            animation: float-reverse 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes float-reverse {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(10px);
            }
        }

        /* Masonry Grid Section */
        .masonry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
			background-color: #EFC6CD;
			border-radius: 8px;
            grid-gap: 10px;
            padding: 20px;
            width: 90%;
            margin: 0 auto;
        }

        .masonry-grid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Mission Section */
        .mission-section {
            padding: 40px 20px;

            border-top: 2px solid #ddd;

        }

        footer a {
            color: #D0BCA1;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>

    <script>
        // JavaScript for toggling the side navigation
        function toggleMenu() {
            const sideNav = document.getElementById("sideNav");
            const burgerMenu = document.querySelector(".burger-menu");

            if (sideNav.style.left === "0px") {
                sideNav.style.left = "-250px";
                burgerMenu.classList.remove("open");
            } else {
                sideNav.style.left = "0px";
                burgerMenu.classList.add("open");
            }
